<!DOCTYPE html>
<html>
<head>
  <title>Welcome to the Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header>
    <h1>Welcome to the Project Tracker</h1>
    <div id="current-time"></div>
  </header>

  <div class="container">
    <div class="card">
      <div class="card-header">
        Instructions
      </div>
      <div class="card-body">
        <p>Follow the instructions below</p>
        <ol>
          <li>Fill in the form fields below with details.</li>
          <li>Click the "Submit" button to save.</li>
          <li>The project information will be displayed in the table below.</li>
        </ol>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal">
          Add Project
        </button>
      </div>
    </div>

    
    <div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="projectModalLabel">Add Project</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="projectForm">
              <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" class="form-control" id="projectName" required>
              </div>
              <div class="mb-3">
                <label for="projectType" class="form-label">Project Type</label>
                <select class="form-select" id="projectType" required>
                  <option value="">Select Type</option>
                  <option value="Web">Web</option>
                  <option value="Mobile">Mobile</option>
                  <option value="Desktop">Desktop</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="dueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="dueDate" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <table class="table mt-4">
      <thead>
        <tr>
          <th>Project Name</th>
          <th>Project Type</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody id="projectTableBody">
        <!-- Project information -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    function updateDateTime() {
      const currentTime = dayjs().format('MMM DD, YYYY [at] hh:mm:ss A');
      document.getElementById('current-time').textContent = currentTime;
    }

    setInterval(updateDateTime, 1000);

    
  </script>
</body>
</html>
